<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let month = parseInt(prompt('Input month'));
    let year = parseInt(prompt('Input year'));

    alert('You input ' + month +'/'+year);

    function countDay(m) {
        switch (m) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert(m + ' has 31 days');
                break;
            case 2:
                if (isNhuanYear()) {
                    alert('Month '+ m + ' has 29 days');
                } else  alert('Month '+ m + ' has 28 days');
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('Month '+ m + ' has 30 days');
                break;
        }
    }

    countDay(month);

    function isNhuanYear(){
        let yearDivide4 = year % 4;
        if (yearDivide4 === 0) {
            let yearDivide100 = year % 100;
            if (yearDivide100 === 0) {
                let yearDivide400 = year % 400;
                if (yearDivide400 === 0) {
                    return true;
                }
                else {
                    return false;
                }
            }
            else {
                return true;
            }
        }
        else {
            return false;
        }
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet'
          href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="../css/form_common.css">
</head>
<style>

</style>
<body>
<div class="w-full h-auto py-10 flex flex-col gap-5">
    <div class="mx-16 h-auto flex gap-5">
        <div class="w-6/12 h-auto  bg-white rounded-[3px]" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">

            <div class="h-[40px] mx-5 mt-5 mb-3 flex items-center ">
                <div class="w-4/12 h-full flex items-center ">
                    <span>Tên tầng
                        <span class="text-red-500 text-xl">*</span>
                    </span>
                </div>
                <div class="w-8/12 h-full ">
                    <input type="text" class="w-full h-full border-[#8887]">
                </div>
            </div>
            <div class="h-[40px] mx-5 mt-5 mb-3 flex items-center ">
                <div class="w-4/12 h-full flex items-center ">
                    <span>Trạng thái
                        <span class="text-red-500 text-xl">*</span>
                    </span>
                </div>
                <div class="w-8/12 h-full ">
                    <input type="text" class="w-full h-full border-[#8887]">
                </div>
            </div>
            <div class="h-[40px] mx-5 mt-5 mb-3 flex items-center ">
                <div class="w-4/12 h-full flex items-center ">
                    <span>Diện tích
                        <span class="text-red-500 text-xl">*</span>
                    </span>
                </div>
                <div class="w-8/12 h-full ">
                    <input type="text" class="w-full h-full border-[#8887]">
                </div>
            </div>
            <div class="h-[110px] mx-5 mt-5 mb-3 flex items-center ">
                <div class="w-4/12 h-full flex items-center ">
                    <span>Chú thích</span>
                </div>
                <div class="w-8/12 h-full ">
                   <textarea class="w-full h-full  border border-[#8887] resize-none">

                   </textarea>
                </div>
            </div>

        </div>
        <div class="w-6/12 h-full  bg-white rounded-[3px]" style="box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;">
            <div class="w-full h-1/2 ">
                <div class="w-full h-full flex">
                    <div class="h-[80px] w-3/12 mr-5 mt-5 mb-3 flex items-center ">
                        <h1 class="text-xl px-5">Mặt bằng</h1>
                    </div>
                    <div class="h-[94px] w-9/12  mr-5 mt-5 mb-3 flex flex-col gap-3 ">
                        <div class="w-full h-[40px] flex ">
                            <div class="w-3/12 h-full flex items-center ">
                                <span>Loại mặt bằng
                                <span class="text-red-500 text-xl">*</span>
                                </span>
                            </div>
                            <div class="w-9/12 h-full flex items-center ">
                                <input type="text" class="w-full h-full border-[#8887]">
                            </div>
                        </div>
                        <div class="w-full h-[40px] flex">
                            <div class="w-3/12 h-full flex items-center ">
                                <span>Mã  mặt bằng
                                  <span class="text-red-500 text-xl">*</span>
                                </span>

                            </div>
                            <div class="w-9/12 h-full flex items-center ">
                                <input type="text" class="w-full h-full border-[#8887]">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full h-2/3 ">
                <div class="w-full h-full flex">
                    <div class="h-[80px] w-3/12  mr-5 mt-5 mb-3 flex items-center ">
                        <h1 class="text-xl px-5">Chi phí</h1>
                    </div>
                    <div class="h-[94px] w-9/12  mr-5 mt-5 mb-3 flex flex-col gap-3 ">
                        <div class="w-full h-[40px] flex ">
                            <div class="w-3/12 h-full flex items-center ">
                                <span>Giá tiền</span>
                            </div>
                            <div class="w-9/12 h-full flex items-center ">
                                <input type="text" class="w-full h-full border-[#8887]">
                            </div>
                        </div>
                        <div class="w-full h-[40px] flex">
                            <div class="w-3/12 h-full flex items-center ">
                                <span>Phí quản lý</span>
                            </div>
                            <div class="w-9/12 h-full flex items-center ">
                                <input type="text" class="w-full h-full border-[#8887]">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full h-1/3 ">
                <div class="h-[40px] mx-5 mt-5 mb-3  ">
                    <button class="btn bg-[#4CAF50] mr-2">
                        <span class="pr-1"><i class="fi fi-rs-disk"></i></span>
                        <span class="pb-10"> Lưu</span>
                    </button>
                    <button class="btn-2">
                        <span class="pr-1"><i class="fi fi-rr-eraser"></i></span>
                        <span>Làm mới</span></button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.tailwindcss.com"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form-simple.css">
</head>
<body>

<h1>Your hobbies</h1>
<form action="" method="post">
    <table>
        <tr>
            <th>Full Name</th>
            <td colspan="3"><input type="text" size="30px"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td colspan="3"><input type="email" size="20px"></td>
        </tr>
        <tr>
            <th>Hobies</th>
            <td><input type="checkbox" name="sport">sport</td>
            <td><input type="checkbox" name="music">music</td>
            <td><input type="checkbox" name="reading">reading</td>

        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="surfing web">surfing web</td>
            <td><input type="checkbox" name="playing game">playing game</td>
            <td><input type="checkbox" name="movie">movie</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" name="traveling">traveling</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Gửi thông tin"></td>
            <td><input type="reset" value="nhập lại"></td>
        </tr>
    </table>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="form-student-register.css"
</head>
<body>
<h1>Đăng kí học viên</h1>
<form action="" method="post">
    <table>
        <tr>
            <th>Họ và tên</th>
            <td><input name="fullname" type="text"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td><input name="birthdate" type="date"></td>
        </tr>
        <tr>
            <th>Giới tính</th>
            <td><input name="gender" type="radio">Nam
                <input name="gender" type="radio">Nữ
            </td>
        </tr>
        <tr>
            <th>Địa chỉ</th>
            <td><textarea cols="15" rows="3"></textarea> </td>
        </tr>
        <tr>
            <th>Lớp</th>
            <td>
                <select>
                <option hidden>-Chọn lớp-</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input name="email" type="email"></td>
        </tr>
        <tr>
            <th>Điện thoại</th>
            <td><input name="phone" type="tel"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit">Đăng kí</button>
                <button type="reset">Nhập lại</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>

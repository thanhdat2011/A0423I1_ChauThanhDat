<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .fontword{
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form method="get" action="" class="fontword">
    <h1>Order Form</h1>
    <label>What would you like to buy?</label>
    <br>
    <select>
        <option value="fish">A</option>
        <option value="meat">B</option>
        <option value="milk">C</option>
        <option value="banana">D</option>
    </select>
    <br>
    <label>How many would you like to order?</label>
    <br>
    <input type="radio" name="number"> 1 - $10 <br>
    <input type="radio" name="number"> 2 - $20 <br>
    <input type="radio" name="number"> 3 - $25
    <br>
    <label>Name <span style="color: red">*</span> </label>
    <br>
    <input type="text" name="firstname" placeholder="firstname" size="15px">
    <input type="text" name="lastname" placeholder="lastname" size="15px">
    <br>
    <label>Email</label>
    <br>
    <input type="email" name="email">
    <br>
    <label>Phone Number</label>
    <br>
    <input type="tel" name="tel" size="5"> -
    <input type="tel" name="tel" size="5"> -
    <input type="tel" name="tel" size="5">
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    function multiple() {
        a = parseFloat(prompt('Nhap a'));
        return a*a;
    }
    alert("Bình phương của a là : " + multiple());

</script>
</body>
</html>

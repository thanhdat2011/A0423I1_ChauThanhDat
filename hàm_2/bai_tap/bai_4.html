<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
    // Nếu là ký tự số hàm trả về true, ngược lại trả về false.

    function isNum() {
        input = prompt('Nhap : ');
        if (isNaN(input)){
            return false;
        }
        return true;
    }
    alert(isNum());
</script>
</body>
</html>

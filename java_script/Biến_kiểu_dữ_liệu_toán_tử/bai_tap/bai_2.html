<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // Viết chương trình nhập một giá trị là độ 0C (Celsius) và chuyển nó sang độ 0F (Fahrenheit). [Hướng dẫn: C/5 = (F-32)/9]
    let inputCelsius;
    inputCelsius = prompt('Nhập một giá trị độ C : ');
    a = parseFloat(inputCelsius);
    let b = 9 * a / 5 + 32;
    document.write('Độ F tương ứng là :' + b);


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Biến i kiểu số nguyên, có giá trị là 10-->

<!--Biến f kiểu số thực, có giá trị là 20.5-->

<!--Biến b kiểu logic, có giá trị là true-->

<!--Biến s kiểu chuỗi, có giá trị là "Hà Nội".-->
<script>
    var i = 10;
    var f = 20.5;
    var b = true;
    var s = "Hà Nội";
    document.write('i = ' + i);
    document.write('<br>')
    document.write('f = ' + f);
    document.write('<br>')
    document.write('b = ' + b);
    document.write('<br>')
    document.write('s = ' + s);

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    string1 = prompt('Nhap chuoi 1 : ');
    string2 = prompt('Nhap chuoi 2 : ');
    arr_string1 = string1.split("");
    arr_string2 = string2.split("");
    if (arr_string1.length === arr_string2.length){
        if (isSameString(true)){
            alert('2 chuỗi giống nhau');
        } else alert('2 chuỗi khác nhau');
    } else alert('2 chuỗi khác nhau');

    function isSameString() {
        for (let i = 0; i < arr_string1.length; i++) {
            if (arr_string1[i] !== arr_string2[i]) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>

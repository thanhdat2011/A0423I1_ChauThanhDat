<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = prompt('Nhập a : ');
    let b = prompt('Nhập b : ');
    let c = a%b;
    if (c == 0){
        alert('a chia hết cho b');
    } else {
        alert('a không chia hết cho b');
    }

</script>
</body>
</html>

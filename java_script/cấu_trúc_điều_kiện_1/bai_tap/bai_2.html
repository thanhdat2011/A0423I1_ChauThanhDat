<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.
    let age = prompt('Tuổi của bạn là : ');
    if (age > 14){
        alert('Bạn đủ điều kiện vào học lớp 10');
    } else {
        alert('Bạn không đủ điều kiện vào học lớp 10');
    }
</script>
</body>
</html>

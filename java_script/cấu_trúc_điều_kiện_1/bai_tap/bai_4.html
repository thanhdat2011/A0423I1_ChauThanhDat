<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    let a = parseInt(prompt('Nhap a: '));
    let b = parseInt(prompt('Nhap b: '));
    let c = parseInt(prompt('Nhap c: '));
    if (a>b){
        if (a>c){
            alert('a lớn nhất');
        } else {
            alert('c lớn nhất');
        }
    } else {
        if (b>c){
            alert('b lớn nhất');
        } else {
            alert('c lớn nhất');
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
    let test = parseFloat(prompt('Nhap diem bai kiem tra : '));
    let midTest = parseFloat(prompt('Nhap diem thi giua ki : '));
    let lastTest = parseFloat(prompt('Nhap diem thi cuoi ki : '));
    let average = (test + midTest*2 + lastTest*3) / 6;
    if (average >= 0){
        if (average < 5){
            alert('Hoc luc yeu');
        } else if (average < 7){
            alert('Hoc luc trung binh');
        } else if (average < 8){
            alert('Hoc luc kha');
        } else if (average <= 10){
            alert('Hoc luc gioi');
        } else {
            alert('Nhap diem loi');
        }
    } else {
        alert('ERROR');
    }
</script>
</body>
</html>

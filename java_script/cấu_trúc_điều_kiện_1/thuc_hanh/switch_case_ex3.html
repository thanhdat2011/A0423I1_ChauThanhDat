<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Nhập vào một số, kiểm tra giá trị của số nhập vào
    // Nếu số đó lớn hơn 0 hiển thị 1
    // Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1
    // Còn lại hiển thị 0

    let num = parseInt(prompt('Nhập số bất kì : '));
    if (num > 0) {
        alert('1');
    } else if (num < 0) {
        alert('-1');
    } else {
        alert('0');
    }



</script>
</body>
</html>

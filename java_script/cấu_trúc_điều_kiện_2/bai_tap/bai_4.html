<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.
    let a = prompt('Nhập độ dài 1 cạnh bất kì của hình chữ nhật : ');
    let b = prompt('Nhập độ dài cạnh còn lại : ');
    sqr = a*b;
    alert('Diện thích hình chữ nhật là ' + sqr);
</script>
</body>
</html>

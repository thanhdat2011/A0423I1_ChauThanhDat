<script>
    // Giải phương trình bậc 1.
    // ax + b = 0
    alert('Giải phương trình bậc 1 có dạng ax + b = 0');
    let a = prompt('Nhập hệ số a của phương trình');
    let b = prompt('Nhập hệ số b của phương trình');
    if (a==0) {
        if (b==0) {
            alert('Phương trình vô số nghiệm');
        } else {
            alert('Phương trình vô nghiệm');
        }
    } else {
        x = -b/a;
        alert('Nghiệm của phương trình là '+ x);
    }
</script>

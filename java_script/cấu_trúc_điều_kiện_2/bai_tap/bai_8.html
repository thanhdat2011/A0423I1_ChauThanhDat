<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
    // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.

    let a = parseFloat(prompt('Nhập vào 1 số bất kì :'));
    if (Number.isInteger(a)){
        if (a>0 && a<120){
            alert('Đây là số tuổi của 1 người');
        } else {
            alert('Đây không phải là số tuổi của 1 người');
        }
    } else {
        alert('Đây không phải là số nguyên ');
    }
</script>
</body>
</html>

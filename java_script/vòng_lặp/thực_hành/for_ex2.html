<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let inputNum = parseInt(prompt('Nhập 1 số bất kì lớn hơn 0'));
    let i = 0;
    let sum = 0;
    for (;i <= inputNum;){
        sum = sum + i;
        i = i + 1;
    }
    alert(sum);
</script>
</body>
</html>

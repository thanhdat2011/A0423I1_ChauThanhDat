<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 1;
    while (n1 <= 10){
        document.writeln(n1);
        n1++;
        }
    document.write('<br>');
    let n2 = 2;
    while (n2 <= 20){
        document.writeln(n2);
        n2 += 2;
    }
</script>
</body>

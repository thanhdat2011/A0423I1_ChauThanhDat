<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
    // Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.
    let inputNum = parseFloat(prompt('Nhập các số bất kì bạn muốn tính tổng. (NHập -1 để dừng)'));
    let sum = 0;
    while (inputNum !== -1){
        sum = sum + inputNum;
        inputNum = parseFloat(prompt('Nhập các số bất kì bạn muốn tính tổng. (NHập -1 để dừng)'));
    }
    alert('Tổng các số bạn vừa nhập là : '+ sum);
</script>
</body>
</html>

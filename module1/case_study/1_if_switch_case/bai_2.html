<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên
    // âm hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao
    // gồm: o u i a e O U I A E
    let kitu = prompt('Kiem tra nguyen am : ');
    switch (kitu) {
        case 'o' :
        case 'u' :
        case 'i' :
        case 'a' :
        case 'e' :
        case 'O' :
        case 'U' :
        case 'I' :
        case 'A' :
        case 'E' :
            alert('Day la nguyen am');
            break;
        default :
            alert('Day la phu am');
    }
</script>
</body>
</html>

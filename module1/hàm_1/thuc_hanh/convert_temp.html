<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Temperature converter</h1>
<p>Type a value in the Fahrenheit field to convert the value to Celcius :</p>
<label>Fahrenheit </label>
<input id="inputF" type="number">
<!--<input type="number" oninput="convert(this.value)" onchange="convert(this.value)">-->
<!--<p> Celcius : <div id="celcius"></div> <p></p>-->

<button id="" onclick="convert()">Convert</button>

<div id="celcius"></div>

<script>
    // // Xây dựng hàm để chuyển đổi từ độ F cho trước sang độ C theo công thức sau: C = (F - 32)/1.8.
    //
    // function convert(inputF){
    //     inputF = parseFloat(inputF);
    //     document.getElementById('celcius').innerHTML = (inputF - 32)/1.8;
    // }

    function convert(){
        let inputFah = parseFloat(document.getElementById('inputF').value)
        document.getElementById('celcius').innerHTML = '<hr>' + 'Celcius : ' + (inputFah - 32)/1.8;
    }
</script>
</body>
</html>

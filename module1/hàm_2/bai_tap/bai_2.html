<script>
    // Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được
    function calculating_Area(a) {
        return 3.14*a*a;  
    }
    function calculating_Chuvi(a) {
        return 3.14*2*a;
    }
    area = calculating_Area(1);
    chuvi = calculating_Chuvi(1);
    alert('Diện tích : ' + area);
    alert('Chu vi : ' + chuvi);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng.
    // Chú ý: Sử dụng vòng lặp for lồng nhau

    let array = [
        [1, 2, 3, 5, 8],
        [2, 4, 6, 8, 10],
        [1, 3, 5, 7, 9],
        [128, 64, 32, 16, 8]
    ]
    for (let i=0; i < array.length; i++){
        document.write('Row '+ i +'<br>');
        for (let j=0; j< array[i].length; j++){
            document.write(array[i][j] + '<br>');
        }
    }
</script>
</body>
</html>

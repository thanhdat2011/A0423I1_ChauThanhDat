<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let inputyear = parseInt(prompt('Nhập vào năm cần kiểm tra : '));

    // Những năm chia hết cho 4 mà không chia hết cho 100 là năm nhuận
    //
    // Những năm chia hết cho 100 mà không chia hết cho 400 thì KHÔNG PHẢI là năm nhuận
    //
    // Những năm chia hết đồng thời cho 100 và 400 là năm nhuận

    let yearDivide4 = inputyear % 4;
    if (yearDivide4 == 0) {
        let yearDivide100 = inputyear % 100;
        if (yearDivide100 == 0) {
            let yearDivide400 = inputyear % 400;
            if (yearDivide400 == 00) {
                alert(inputyear + ' là năm nhuận');
            }
            else {
                alert(inputyear + ' không phải là năm nhuận');
            }
        }
        else {
            alert(inputyear + ' đây là năm nhuận');
        }
    }
    else {
        alert(inputyear + ' không phải là năm nhuận');
    }

</script>
</body>
</html>

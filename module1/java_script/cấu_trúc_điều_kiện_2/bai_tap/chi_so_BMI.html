<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let weight = prompt('Nhập cân nặng của bạn (theo kg) : ');
    let height = prompt('Nhap chiều cao của bạn (theo cm) :');
    let bmi = weight / (height*height/10000);
    if (bmi < 18.5){
        document.write('Underweight');
    } else if (bmi < 25){
        document.write('Normal');
    } else  if (bmi <30){
        document.write('Overweight');
    } else {
        document.write('Obese');
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.

    let i = 1;
    for (;i < 10;) {
        if (i == 9){
            alert('Đã đếm xong');
            break;
        }
        alert(i);
        i++;
    }
</script>
</body>
</html>

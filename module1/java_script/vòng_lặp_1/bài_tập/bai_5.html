<script>
    // Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.
    let num1 = 0;
    let num2 = 1;
    let num3;
    let total1 = num1 + num2;
    let total3;
    for (let i=0 ;i < 20 ;i++){
        num3 = num1 + num2;
        num1 = num2;
        total2 = num2 + num3 - num1;
        if (i==19){
            total3 = total2;
        }
        num2 = num3;
    }
    total = total1 + total3;
    document.write('Tong 20 so dau tien trong day fibonacci la : '+ total);
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100.
    // Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó.
    // Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
    let a = parseInt(prompt('In bao nhieu so'));
    for (let i=1; i <= a;i++){
        if (i%15 ===0){
            document.writeln('FizzBuzz');
        } else if (i%3 ===0){
            document.writeln('Fizz');
        } else if (i%5 ===0){
            document.writeln('Buzz');
        } else {
            document.writeln(i);
        }
    }

</script>
</body>
</html>

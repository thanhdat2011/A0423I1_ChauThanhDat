<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Sử dụng vòng lặp do while để viết lại chương trình yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.

    do {
        inputNum = prompt('nhấp số từ 1 -> 10 : ');
        alert('số bạn đã nhập là : ' + inputNum);
    } while (inputNum >= 1 && inputNum <= 10)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<style>
    h1 {
        text-align: center;
    }
    form {
        width: 50%;
        border: 1px solid black;
        padding: 2%;
        margin: 50px auto auto auto;
    }
</style>
<body>
<h1>Create</h1>

<form th:action="@{/product/add}" method="post" th:object="${product}" >

    <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label">Product Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" th:field="*{pName}">
            <p th:if="${#fields.hasErrors('pName')}" th:errors="*{pName}"></p>
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputPrice" class="col-sm-2 col-form-label">Start Price</label>
        <div class="col-sm-10">
            <input type="number" step="any" class="form-control" id="inputPrice" th:field="*{pPrice}">
            <p th:if="${#fields.hasErrors('pPrice')}" th:errors="*{pPrice}"></p>
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputClass" class="col-sm-2 col-form-label">Product Type</label>
        <div class="col-sm-10">
            <select class="form-control" id="inputClass" th:field="*{pType}">
                   <option th:each="pType: ${productTypeList}" th:value="${pType.tId}"
                        th:text="${pType.tName}"></option>
            </select>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
</form>




</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

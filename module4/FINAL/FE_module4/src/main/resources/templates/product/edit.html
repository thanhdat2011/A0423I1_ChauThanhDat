<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            border: 1px solid black;
            padding: 2%;
            margin: 50px auto auto auto;
        }
        li {
            list-style-type: none;
        }
    </style>

</head>
<body>
<h1>Edit</h1>

    <form th:action="@{/product/edit}" method="post" th:object="${product}" >

        <div hidden="hidden" class="row mb-3">
            <label for="inputId" class="col-sm-2 col-form-label">Product ID</label>
            <div class="col-sm-10">
                <input readonly type="text" class="form-control" id="inputId" th:field="*{pId}">
                <p th:if="${#fields.hasErrors('pId')}" th:errors="*{pId}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" th:field="*{pName}">
                <p th:if="${#fields.hasErrors('pName')}" th:errors="*{pName}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputPrice" class="col-sm-2 col-form-label">Start Price</label>
            <div class="col-sm-10">
                <input type="number" step="any" class="form-control" id="inputPrice" th:field="*{pPrice}">
                <p th:if="${#fields.hasErrors('pPrice')}" th:errors="*{pPrice}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputClass" class="col-sm-2 col-form-label">Product Type</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputClass" th:field="*{pType}">
                    <option th:each="pType: ${productTypeList}" th:value="${pType.tId}"
                            th:text="${pType.tName}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Product</button>

    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>

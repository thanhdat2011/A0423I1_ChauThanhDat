<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        #create {
            width: 50%;
            border: 1px solid black;
            padding: 2%;
            margin: 50px auto auto auto;
        }

    </style>

</head>
<body>

<form id="create" th:action="@{/edit}" method="post" th:object="${blog}">

    <h1 style="text-align: center">Edit blog</h1>

    <div hidden="hidden" class="row mb-3">
        <label class="col-sm-2 col-form-label" for="input0">ID</label>
        <div class="col-sm-10">
            <input readonly class="form-control" id="input0" type="text" th:field="*{id}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="input1">Title</label>
        <div class="col-sm-10">
            <input class="form-control" id="input1" type="text" th:field="*{title}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="input2">Author Spirit</label>
        <div class="col-sm-10">
            <input id="input2" type="text" th:field="*{authorSpirit}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="input4">Publish Date</label>
        <div class="col-sm-10">
            <input id="input4" type="date" th:field="*{publishDate}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label" for="input5">Content</label>
        <div class="col-sm-10">
            <textarea id="input5" cols="45" rows="10" th:field="*{content}"></textarea>
        </div>
    </div>

    <input class="btn btn-primary" type="submit" value="Update">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

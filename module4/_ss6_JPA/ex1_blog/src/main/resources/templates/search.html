<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .btn a {
            color: white;
            text-decoration: none;
        }


    </style>
</head>
<body>

<table class="table table-hover">
    <thead>
    <tr>
        <td>No.</td>
        <td>Title</td>
        <td>Author Spirit</td>
        <td>Publish Date</td>
        <td>Action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog ,loop : ${blogList}">
        <td th:text="${loop.count}"></td>
        <td><a th:text="${blog.title}" th:href="@{/{id}/blog(id=${blog.id})}"></a></td>
        <td th:text="${blog.authorSpirit}"></td>
        <td th:text="${blog.publishDate}"></td>
        <td>
            <th:block><button class="btn btn-danger"><a th:href="@{/{id}/show-edit-form(id=${blog.id})}">Edit</a></button></th:block>
            <th:block><button class="btn btn-danger"><a th:href="@{/{id}/delete(id=${blog.id})}">Delete</a></button></th:block>
        </td>
    </tr>
    </tbody>
</table>

<div class="text-center" th:unless="${blogList.isEmpty()}">
    <a th:href="@{/searchBlog(page=${blogList.number - 1})}" th:if="${blogList.hasPrevious()}">Prev</a>
    <span th:text="${blogList.number + 1}"></span> / <span th:text="${blogList.totalPages}"></span>
    <a th:href="@{/searchBlog(page=${blogList.number + 1})}" th:if="${blogList.hasNext()}">Next</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1>Book List</h1>
<a th:href="@{/library}">Home</a>
<a th:href="@{/book/show-form-create}">Add new book</a>

<table class="table table-hover">
    <thead>
    <tr>
        <td>STT</td>
        <td>Name</td>
        <td>Author</td>
        <td>Publish Date</td>
        <td>Amount available</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book, loop : ${bookList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publishDate}"></td>
        <td th:text="${book.amount}"></td>
    </tr>
    </tbody>
</table>

<div class="text-center" th:unless="${bookList.isEmpty()}">
    <a th:href="@{/book/list(page=${bookList.number - 1})}" th:if="${bookList.hasPrevious()}">Prev</a>
    <span th:text="${bookList.number + 1}"></span> / <span th:text="${bookList.totalPages}"></span>
    <a th:href="@{/book/list(page=${bookList.number + 1})}" th:if="${bookList.hasNext()}">Next</a>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>

<body>

<h1>Rent Book</h1>

<form th:action="@{/library/rent}" th:method="post" th:object="${rentBook}">
    <div class="row mb-3">
        <label for="inputStudentID" class="col-sm-2 col-form-label">Student ID</label>
        <div class="col-sm-10">
<!--            <input type="text" class="form-control" id="inputStudentID" th:field="*{student}">-->
            <select class="form-control" id="inputStudentID" th:field="*{student}">
                <option th:each="student : ${studentList}"
                        th:value="${student.studentId}"
                        th:text="${student.studentName}"></option>
            </select>
        </div>
        <p th:if="${#fields.hasErrors('student')}" th:errors="*{student}"></p>
    </div>


    <div class="row mb-3">
        <label for="inputBookID" class="col-sm-2 col-form-label">Book ID</label>
        <div class="col-sm-10">
<!--            <input type="text" class="form-control" id="inputBookID" th:field="*{book}">-->
            <select class="form-control" id="inputBookID" th:field="*{book}">
                <option th:each="book : ${bookList}"
                        th:value="${book.bookId}"
                        th:text="${book.name}"></option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
        <div class="col-sm-10">
            <input type="number" min="1" class="form-control" id="inputAmount" th:field="*{amount}">
            <span th:name="msg" th:text="${msg}"></span>
        </div>
    </div>

<!--                    </li>-->
<!--                </ul>-->
<!--        </div>-->
<!--    </div>-->

<!--    <td th:if="${student.gender == false}" th:text="${'Female'}"></td>-->

    <button type="submit" class="btn btn-primary">Add</button>
</form>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }
        form {
            width: 50%;
            border: 1px solid black;
            padding: 2%;
            margin: 50px auto auto auto;
        }
        li {
            list-style-type: none;

<body>
<h1>Edit</h1>

    <form th:action="@{/student/edit}" method="post" th:object="${student}" >
        <!--    ID <input type="text" th:field="*{studentId}">-->

        <!--    Class-->
        <!--    <select th:field="*{fptClass}">-->
        <!--        <option th:each="class: ${fptClassList}" th:value="${class.classId}"-->

        <!--    <input type="submit" value="Add">-->
        <div class="row mb-3">
            <label for="inputId" class="col-sm-2 col-form-label">Student ID</label>
            <div class="col-sm-10">
                <input readonly type="text" class="form-control" id="inputId" th:field="*{studentId}">
                <p th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" th:field="*{studentName}">
                <p th:if="${#fields.hasErrors('studentName')}" th:errors="*{studentName}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label for="inputDOB" class="col-sm-2 col-form-label">DOB</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="inputDOB" th:field="*{dob}">
                <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></p>
            </div>
        </div>

<!--        <div class="row mb-3">-->
<!--            <label class="col-sm-2 col-form-label" for="input4">Publish Date</label>-->
<!--            <div class="col-sm-10">-->
<!--                <input id="input4" type="date" th:field="*{publishDate}">-->
<!--            </div>-->
<!--        </div>-->

        <div class="row mb-3">
            <label for="inputClass" class="col-sm-2 col-form-label">Class</label>
            <div class="col-sm-10">
                <select class="form-control" id="inputClass" th:field="*{fptClass}">
                    <option th:each="class: ${fptClassList}" th:value="${class.classId}"
                            th:text="${class.className}"></option>
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

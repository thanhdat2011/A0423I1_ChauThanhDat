<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/login_form.css">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

        <title>Login form</title>  
    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <div class="form">
                <img src="assets\img\background-1.jpg" alt="" class="form__img">
                
                <form action="" class="form__content">
                    <h1 class="form__title">Login</h1>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class="ri-user-line"></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Username</label>
                            <input type="text" class="form__input">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class="ri-lock-line"></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Password</label>
                            <input type="password" class="form__input" id="password">
                            <i class="form__icon login__eye ri-eye-off-line" id="input-icon"></i>
                        </div>       

                    
                    </div>

                    <div class="form__remember">
                            <label for="check">
                            <input type="checkbox" id="check" />
                            Remember me
                            </label>
                    </div>

                    <a href="#" class="form__forgot">Forgot Password?</a>

                    <input type="submit" class="form__button" value="Login">

                    <div class="form__social">
                        <span class="form__social-text">Our login with</span>

                        <a href="#" class="form__social-icon"><i class="ri-facebook-line"></i></a>
                        <a href="#" class="form__social-icon"><i class="ri-google-line"></i></a>
                    </div>
                </form>
            </div>

        </div>
        
        <!-- ===== MAIN JS ===== -->
        <script src="assets/js/login_form.js"></script>
    </body>
</html>

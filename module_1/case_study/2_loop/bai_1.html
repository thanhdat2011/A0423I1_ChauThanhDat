<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 1: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    //     *
    //     * *
    //     *   *
    //     *     *
    //     * * * * *
    let h = parseInt(prompt('Input h : '));
    for (let i=1; i<=h;i++){
        for (let j = 1; j <= i; j++) {
            if (i===1 || i===h){
                document.write('*&nbsp ');
                continue;
            }
            if (j === 1 || j === i) document.write('*&nbsp ');
            else document.write("&nbsp&nbsp&nbsp ");
        }
        document.write("<br>")
    }


</script>
</body>
</html>

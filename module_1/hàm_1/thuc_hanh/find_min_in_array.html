<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array1 = [3, 5, 1, 8, -3, 7, 8];
    let array2 = [7, 12, 6, 9, 20, 56, 89];
    let array3 = [];
    let array4 = [0, 0, 0, 0, 0, 0];

    function findmin(arr) {
        let min = arr[0];
        for (let i=1; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return alert("Min = "+ min);
    }
    findmin(array1);
    findmin(array2);
    findmin(array3);
    findmin(array4);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function isMin() {
        num = parseInt(prompt('Nhap num : '));
        let min = num;
        for (i=0; i<2; i++){
            num1 = parseInt(prompt('Nhap num : '));
            if (num1 < min){
                min = num1;
            }
        }
        return min;
    }
    result = isMin();
    alert(result);
</script>
</body>
</html>

<script>

    let arrayProduct = Array("cafe sua","cafe den","bac xiu");
    // let arrayFunction = Array('<button onclick="rename_Product()">Edit</button>', '<button>Delete</button>');

    //function thêm sản phẩm
    function add_Product() {
        let newProduct = document.getElementById('inputProduct').value;
        alert('Bạn đã thêm ' + newProduct + ' vào danh sách');
        arrayProduct.push(newProduct);
        document.getElementById('inputProduct').value= "";
        display_list();
    }

    function display_list() {
        let sout;
        sout = "<table border='1' width='500' cellspacing='0'>"
        for (let i = 0; i < arrayProduct.length; i++) {
            sout = sout + "<tr>";
            for (let j = 0; j < 4; j++) {
                if (j === 0) {
                    sout = sout + "<td>" + (i + 1) + "</td>";
                } else if (j === 1) {
                    sout = sout + "<td>" + arrayProduct[i] + "</td>";
                } else if (j === 2) {
                    sout = sout + "<td>" + "<button onclick='rename_Product()'>Edit</button>" + "</td>";
                } else {
                    sout = sout + "<td>" + "<button onclick='delete_Product()'>Delete</button>" + "</td>";
                }
            }
            sout = sout + "</tr>";
        }
        document.getElementById('result').innerHTML = sout;
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học. Sau đó hiển thị điểm trung bình và tổng của những điểm này.
    let inputPhysics;
    let inputChemistry;
    let inputBiology;
    inputPhysics = prompt('Nhap diem mon Vat Ly ');
    inputChemistry = prompt('Nhap diem mon Hoa Hoc ');
    inputBiology = prompt('Nhap diem mon Sinh Hoc ');
    let physics = parseFloat(inputPhysics);
    let chemistry = parseFloat(inputChemistry);
    let biology = parseFloat(inputBiology);
    average = (physics + chemistry + biology) / 3;
    total = physics + chemistry + biology;
    document.write('Điểm trung bình là ' + average);
    document.write('<br>');
    document.write('Tổng điểm là ' + total);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
    let array = [-1 , -2, -4, -5, 1, 2, 14, 100, 4, 5, 6, 8, 10, 12];
    let max = array[0];
    let index = 0;
    for (i=1; i < array.length; i++){
        if (array[i] > max){
            max = array[i];
            index = i;
        }
    }
    alert('Max : '+ max + ' nằm ở phần tử thứ '+ index);
</script>
</body>
</html>

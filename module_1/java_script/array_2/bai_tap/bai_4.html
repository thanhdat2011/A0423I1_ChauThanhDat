<!DOCTYPE html>

<script>
    // Bài 4: Viết một chương trình để đếm số từ trong một chuỗi
    let string = prompt('Nhap chuoi : ');
    array = string.split("")
    let count = array.length;
    for (let i=0 ; i <array.length; i++){
        if (array[i] === " "){
            count--;
        }
    }
    alert('Count = '+ count);



</script>
</body>

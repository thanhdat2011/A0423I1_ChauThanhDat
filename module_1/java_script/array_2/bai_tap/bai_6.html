<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự,
    // tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )

    let array = Array();
    let index = 0;
    do {
        inputCharacter = prompt('Nhap ki tu :');
        if (inputCharacter === ""){
            break;
        }
        array[index] = inputCharacter;
        index++;
    } while (true);
    alert(array);

    for (let i=0; i < array.length; i++){
        if (array[i] === "-"){
            array[i] = "_"
        }
    }
    alert(array);

</script>
</body>
</html>

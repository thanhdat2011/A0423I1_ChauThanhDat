<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0
    let num = parseFloat(prompt('Nhập vào 1 số bất kì :'));

    if (Number.isInteger(num)) {
        if (num > 0){
            alert(num + ' là số nguyên lớn hơn 0');
        } else if (num < 0) {
            alert(num + ' là số nguyên bé hơn 0');
            } else {
            alert('Đấy là số không');
        }
    } else {
        alert('Đây không phải là số nguyên');
    }



</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="inputMonth" type="text">
<button onclick="countDay()">Tính số ngày</button>
<div id="display"></div>
<script>
    function countDay() {
        let month = parseInt(document.getElementById('inputMonth').value);
        switch (month) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                document.getElementById('display').innerHTML = "Tháng " + month + " có 31 ngày";
                break;
            case 4 :
            case 6 :
            case 9 :
            case 11 :
                document.getElementById('display').innerHTML = "Tháng " + month + " có 30 ngày";
                break;
            case 2 :
                document.getElementById('display').innerHTML = "Tháng 2 có 28 hoặc 29 ngày.";
                break;
            default :
                document.getElementById('display').innerHTML = "Error!!!";
        }
    }
</script>
</body>
</html>
